<html>
<head>
<title>INICIAR SESION</title>
</head>
<body>
  
<link rel=stylesheet type="text/css" href="index.css">
<script src="java.js" language="javascript" type="text/javascript"></script>
<div class='box'>
    <div class='box-form'>
      <div class='box-login-tab'></div>
      <div class='box-login-title'>
        <div class='i i-login'></div><h2>INICIO</h2>
      </div>
      <div class='box-login'>
        <div class='fieldset-body' id='login_form'>
              <p class='field'>
            <label for='user'>E-MAIL</label>
            <input type='text' id='user' name='user' title='Username' />
            <span id='valida' class='i i-warning'></span>
          </p>
              <p class='field'>
            <label for='pass'>CONTRASEÑA</label>
            <input type='password' id='pass' name='pass' title='Password' />
            <span id='valida' class='i i-close'></span>
          </p>
  
            <label class='checkbox'>
              <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Mantener la sesion iniciada
            </label>
              <a href="index2.html"><input type="submit" id="do_login" value="INICIAR" title="INICIAR"></a>
              
               <!-- código javascript para guardar el correo en una cookie -->
              <script>
               document.cookie = "E-MAIL="+document.getElementById("E-MAIL").value;
               </script>

               

        </div>
      </div>
    </div>
  </div>
</body>
