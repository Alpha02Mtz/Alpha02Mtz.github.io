<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REPORTE DE EXTORSION</title>

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css">
  </head>

  <body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card-body">
            <center><h1 class="h4">REPORTE</h1></center>

            <form id="task-form">
              <label for="title">INGRESE NUMERO A REPORTAR</label>
              <input
                type="text"
                id="task-title"
                class="form-control mb-3"
                class="My First Title"
                placeholder="NUMERO AL REPORTAR"
                autofocus
              />


              <label for="description">AGREGAR COMENTARIO (OPCIONAL)</label>
              <textarea
                id="task-description"
                rows="3"
                class="form-control mb-3"
                placeholder="DESCRIPCION"
                
              ></textarea>

              <center><button class="btn btn-primary" id="btn-task-form">GUARDAR</button></center>
              
            </form>
          </div>
          <!--<div class="card"></div>-->
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
    <script src="coneccion.js"></script>
  </body>
</html>
